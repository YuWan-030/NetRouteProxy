<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代理服务器管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 高级配色方案 */
        :root {
            --primary: #6c63ff;
            --primary-dark: #5651d9;
            --secondary: #5ad1e6;
            --success: #43a047;
            --error: #e53935;
            --dark: #23272f;
            --dark-light: #3a3f4b;
            --light: #f8fafc;
            --light-gray: #e3e9f7;
            --card-bg: #ffffff;
            --input-bg: #fafdff;
            --table-header: #f3f6fa;
            --table-hover: #f5f8ff;
            --animation-duration: 0.3s;
            --border-radius: 16px;
            --shadow-sm: 0 4px 12px rgba(0,0,0,0.05);
            --shadow-md: 0 8px 24px rgba(0,0,0,0.1);
            --shadow-lg: 0 12px 32px rgba(0,0,0,0.15);
        }

        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, var(--light) 0%, var(--light-gray) 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.6;
            transition: background var(--animation-duration);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* 头部样式 */
        header {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
        }

        .logo i {
            color: white;
            font-size: 28px;
        }

        h1 {
            font-size: 2.4rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 6px;
        }

        .subtitle {
            color: var(--dark-light);
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .subtitle i {
            color: var(--primary);
        }

        /* 卡片样式 */
        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 28px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-sm);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 22px;
            color: var(--dark);
            position: relative;
            padding-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 2px;
        }

        h2 i {
            color: var(--primary);
        }

        /* 表单样式 */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }

        .form-group {
            margin-bottom: 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards ease-in-out;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: none;
            }
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark-light);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label i {
            color: var(--primary);
            font-size: 0.9em;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 15px 20px 15px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            background: var(--input-bg);
            transition: all 0.3s;
            box-shadow: var(--shadow-sm);
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(108, 99, 255, 0.2);
            outline: none;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.1rem;
        }

        .form-actions {
            grid-column: 1 / -1;
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        button {
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            box-shadow: var(--shadow-md);
        }

        button:hover {
            background: linear-gradient(90deg, var(--primary-dark) 0%, var(--secondary) 100%);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* 消息提示 */
        .message {
            padding: 15px 20px;
            border-radius: 12px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1rem;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s;
        }

        .message.show {
            opacity: 1;
            transform: none;
        }

        .error {
            background: rgba(229, 57, 53, 0.1);
            color: var(--error);
            border: 1px solid rgba(229, 57, 53, 0.2);
        }

        .success {
            background: rgba(67, 160, 71, 0.1);
            color: var(--success);
            border: 1px solid rgba(67, 160, 71, 0.2);
        }

        /* 表格样式 */
        .table-container {
            overflow-x: auto;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
        }

        .rule-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            min-width: 700px;
        }

        .rule-table th {
            background: var(--table-header);
            color: var(--dark-light);
            font-weight: 700;
            padding: 18px 16px;
            text-align: left;
            font-size: 1rem;
        }

        .rule-table td {
            padding: 18px 16px;
            border-bottom: 1px solid #edf2f7;
            font-size: 0.95rem;
        }

        .rule-table tr:last-child td {
            border-bottom: none;
        }

        .rule-table tr {
            transition: background 0.2s;
        }

        .rule-table tr:hover {
            background: var(--table-hover);
        }

        .access-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(92, 99, 255, 0.1);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 8px;
            font-family: 'Fira Mono', monospace;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .access-link:hover {
            background: rgba(92, 99, 255, 0.2);
        }

        .copy-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: rgba(92, 99, 255, 0.1);
        }

        .remove-btn {
            background: rgba(229, 57, 53, 0.1);
            color: var(--error);
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .remove-btn:hover {
            background: var(--error);
            color: white;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--dark-light);
        }

        .empty-state i {
            font-size: 3rem;
            color: #cbd5e0;
            margin-bottom: 15px;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .card {
                padding: 20px;
            }

            h2 {
                font-size: 1.3rem;
                margin-bottom: 18px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 18px;
            }

            .form-actions {
                justify-content: center;
            }

            button {
                width: 100%;
                justify-content: center;
            }

            .rule-table th,
            .rule-table td {
                padding: 14px 12px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .card {
                padding: 18px 15px;
            }

            input {
                padding: 14px 16px 14px 42px;
                font-size: 0.95rem;
            }

            .input-icon {
                left: 15px;
                font-size: 1rem;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: none; }
        }

        .fade-in {
            animation: fadeIn 0.5s forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-server"></i>
            </div>
            <div>
                <h1>代理中转服务器管理</h1>
                <div class="subtitle">
                    <i class="fas fa-code"></i>
                    <span>此系统由鱼丸工作室独立开发</span>
                </div>
            </div>
        </header>

        <div class="card fade-in">
            <h2>
                <i class="fas fa-plus-circle"></i>
                添加新转发规则
            </h2>
            <form id="add-rule-form" autocomplete="off">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="local_port">
                            <i class="fas fa-plug"></i>
                            本地端口
                        </label>
                        <div class="input-wrapper">
                            <i class="fas fa-hashtag input-icon"></i>
                            <input type="number" id="local_port" min="1" max="65535" placeholder="留空自动分配">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="remote_ip">
                            <i class="fas fa-globe"></i>
                            目标IP地址
                        </label>
                        <div class="input-wrapper">
                            <i class="fas fa-location-dot input-icon"></i>
                            <input type="text" id="remote_ip" required placeholder="如 1.2.3.4">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="remote_port">
                            <i class="fas fa-ethernet"></i>
                            目标端口
                        </label>
                        <div class="input-wrapper">
                            <i class="fas fa-signal input-icon"></i>
                            <input type="number" id="remote_port" required placeholder="如 8080">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="remark">
                            <i class="fas fa-comment"></i>
                            备注
                        </label>
                        <div class="input-wrapper">
                            <i class="fas fa-pen input-icon"></i>
                            <input type="text" id="remark" maxlength="100" placeholder="可选，规则说明">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit">
                            <i class="fas fa-plus"></i>
                            添加规则
                        </button>
                    </div>
                </div>
            </form>
            <div id="message" class="message"></div>
        </div>

        <div class="card fade-in">
            <h2>
                <i class="fas fa-list"></i>
                当前转发规则
            </h2>
            <div class="table-container">
                <table class="rule-table">
                    <thead>
                        <tr>
                            <th>备注</th>
                            <th>本地端口</th>
                            <th>目标地址</th>
                            <th>访问链接</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="rules-table-body">
                        <!-- 动态内容将在这里填充 -->
                    </tbody>
                </table>
            </div>

            <!-- 空状态 -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <i class="fas fa-inbox"></i>
                <h3>暂无转发规则</h3>
                <p>请添加新的转发规则以开始使用</p>
            </div>
        </div>
    </div>

    <footer style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: var(--dark-light);">
        © 2025 鱼丸工作室
    </footer>

    <script>
        // 获取当前服务器IP地址
        function getServerIp() {
            return location.hostname;
        }

        // 加载规则函数
        async function loadRules() {
            const response = await fetch('/api/rules');
            const rules = await response.json();

            const tableBody = document.getElementById('rules-table-body');
            const emptyState = document.getElementById('empty-state');

            if (Object.keys(rules).length === 0) {
                tableBody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            tableBody.innerHTML = '';

            Object.entries(rules).forEach(([localPort, rule]) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${rule.remark || ''}</td>
                    <td>${localPort}</td>
                    <td>${rule.remote_ip}:${rule.remote_port}</td>
                    <td>
                        <span class="access-link">
                            http://${getServerIp()}:${localPort}
                            <button class="copy-btn" title="复制链接">
                                <i class="far fa-copy"></i>
                            </button>
                        </span>
                    </td>
                    <td>
                        <button class="remove-btn" data-port="${localPort}">
                            <i class="fas fa-trash"></i>
                            移除
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            // 添加复制功能
            document.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const link = this.parentElement.textContent.trim();
                    navigator.clipboard.writeText(link).then(() => {
                        showMessage('链接已复制到剪贴板', 'success');
                    });
                });
            });

            // 添加移除功能
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', async function(e) {
                    const port = this.getAttribute('data-port');
                    if (confirm(`确定要移除本地端口 ${port} 的转发规则吗？`)) {
                        const response = await fetch('/api/remove_rule', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                            body: `local_port=${port}`
                        });
                        const result = await response.json();
                        if (result.success) {
                            showMessage(`端口 ${port} 的规则已移除`, 'success');
                            loadRules();
                        } else {
                            showMessage(result.message, 'error');
                        }
                    }
                });
            });
        }

        // 显示消息函数
        function showMessage(message, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type} show`;

            setTimeout(() => {
                messageDiv.classList.remove('show');
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.className = 'message';
                }, 300);
            }, 6000);
        }

        // 表单提交处理
        document.getElementById('add-rule-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const localPort = document.getElementById('local_port').value;
            const remoteIp = document.getElementById('remote_ip').value;
            const remotePort = document.getElementById('remote_port').value;
            const remark = document.getElementById('remark').value;

            const response = await fetch('/api/add_rule', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `local_port=${localPort}&remote_ip=${remoteIp}&remote_port=${remotePort}&remark=${remark}`
            });

            const result = await response.json();
            if (result.success) {
                showMessage(result.message, 'success');
                document.getElementById('add-rule-form').reset();
                loadRules();
            } else {
                showMessage(result.message, 'error');
            }
        });

        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', () => {
            loadRules();

            // 添加动画效果
            document.querySelectorAll('.fade-in').forEach((el, i) => {
                el.style.animationDelay = `${i * 0.1}s`;
            });
        });
    </script>
</body>
</html>
